{% set name = "wasabi" %}
{% set version = "0.2.0" %}
{% set sha256sum = "20bac146d9e418d05a62882e43bda8e1e0dde5f980005e35dc565c44c0876f89" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
    requires:
        - pytest <4
    imports:
        - {{ name }}
    commands:
        - python -m pytest --tb=native --pyargs {{ name }}


about:
  home: http://github.com/ines/wasabi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A lightweight console printing and formatting toolkit'

  dev_url: https://github.com/ines/wasabi
  doc_url: https://github.com/ines/wasabi#-api

extra:
  recipe-maintainers:
    - ines
    - honnibal
